openapi: 3.0.0
info:
  title: EMQX API
  version: 5.1.3
servers:
- url: /api/v5
paths:
  /authentication/{id}/position/{position}:
    put:
      tags:
      - Authentication
      description: Move authenticator in global authentication chain.
      parameters:
      - name: id
        in: path
        description: Authenticator ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: position
        in: path
        description: "Position of authenticator in chain. Possible values are 'front',\
          \ 'rear', 'before:{other_authenticator}', 'after:{other_authenticator}'."
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: before:password_based:built_in_database
      responses:
        "204":
          description: Authenticator moved
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - basicAuth: []
      - bearerAuth: []
  /metrics:
    get:
      tags:
      - Metrics
      description: EMQX metrics
      parameters:
      - name: aggregate
        in: query
        description: Whether to aggregate all nodes Metrics
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      security:
      - basicAuth: []
      - bearerAuth: []
  /authentication/{id}/users/{user_id}:
    get:
      tags:
      - Authentication
      description: Get user from authenticator in global authentication chain.
      parameters:
      - name: id
        in: path
        description: Authenticator ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: user_id
        in: path
        description: User ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emqx_authn_api.response_user'
              examples:
                regular_user:
                  summary: Regular user
                  value:
                    user_id: user1
                super_user:
                  summary: Superuser
                  value:
                    is_superuser: true
                    user_id: user2
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - basicAuth: []
      - bearerAuth: []
    put:
      tags:
      - Authentication
      description: Update user in authenticator in global authentication chain.
      parameters:
      - name: id
        in: path
        description: Authenticator ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: user_id
        in: path
        description: User ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emqx_authn_api.request_user_update'
            examples:
              regular_user:
                summary: Update regular user
                value:
                  password: '******'
              super_user:
                summary: Update user and promote to superuser
                value:
                  is_superuser: true
                  password: '******'
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emqx_authn_api.response_user'
              example:
                regular_user:
                  summary: Regular user
                  value:
                    user_id: user1
                super_user:
                  summary: Superuser
                  value:
                    is_superuser: true
                    user_id: user2
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - basicAuth: []
      - bearerAuth: []
    delete:
      tags:
      - Authentication
      description: Delete user in authenticator in global authentication chain.
      parameters:
      - name: id
        in: path
        description: Authenticator ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: user_id
        in: path
        description: User ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: User deleted
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - basicAuth: []
      - bearerAuth: []
  /authentication/{id}/import_users:
    post:
      tags:
      - Authentication
      description: Import users into authenticator in global authentication chain.
      parameters:
      - name: id
        in: path
        description: Authenticator ID.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/id_import_users_body'
      responses:
        "204":
          description: Users imported
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - basicAuth: []
      - bearerAuth: []
  /mqtt/delayed:
    get:
      tags:
      - MQTT
      description: Get delayed status
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modules.delayed'
      security:
      - basicAuth: []
      - bearerAuth: []
    put:
      tags:
      - MQTT
      description: "Enable or disable delayed, set max delayed messages"
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modules.delayed'
      responses:
        "200":
          description: Enable or disable delayed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modules.delayed'
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
      security:
      - basicAuth: []
      - bearerAuth: []
  /gateways/lwm2m/clients/{clientid}/observe:
    post:
      tags:
      - LwM2M Gateways
      summary: Observe a Resource
      description: Observe or Cancel observe a resource
      parameters:
      - name: clientid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: urn:oma:lwm2m:oma:2
      - name: path
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: /3/0/7
      - name: enable
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
        example: true
      responses:
        "204":
          description: No Content
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_1'
      security:
      - basicAuth: []
      - bearerAuth: []
  /plugins/{name}:
    get:
      tags:
      - Plugins
      summary: Get a plugin description
      description: Describs plugin according to its `release.json` and `README.md`.
      parameters:
      - name: name
        in: path
        description: "^[A-Za-z]+[A-Za-z0-9-_.]*$"
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: emqx_plugin_template-5.0-rc.1
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plugins.plugin'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_2'
      security:
      - basicAuth: []
      - bearerAuth: []
    delete:
      tags:
      - Plugins
      summary: Delete a plugin
      description: Uninstalls a previously uploaded plugin package.
      parameters:
      - name: name
        in: path
        description: "^[A-Za-z]+[A-Za-z0-9-_.]*$"
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: emqx_plugin_template-5.0-rc.1
      responses:
        "204":
          description: Uninstall successfully
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_2'
      security:
      - basicAuth: []
      - bearerAuth: []
  /bridges/{id}/metrics/reset:
    put:
      tags:
      - Bridges
      summary: Reset bridge metrics
      description: Reset a bridge metrics by Id
      parameters:
      - name: id
        in: path
        description: "The bridge Id. Must be of format {type}:{name}"
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: webhook:webhook_example
      responses:
        "204":
          description: Reset success
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_3'
      security:
      - basicAuth: []
      - bearerAuth: []
  /status:
    get:
      tags:
      - Status
      description: "Serves as a health check for the node.<br/>Returns response to\
        \ describe the status of the node and the application.<br/><br/>This endpoint\
        \ requires no authentication.<br/><br/>Returns status code 200 if the EMQX\
        \ application is up and running, 503 otherwise.<br/>This API was introduced\
        \ in v5.0.10.<br/>The GET `/status` endpoint (without the `/api/...` prefix)\
        \ is also an alias to this endpoint and works in the same way.<br/>This alias\
        \ has been available since v5.0.0.<br/><br/>Starting from v5.0.25 or e5.0.4,\
        \ you can also use 'format' parameter to get JSON format information."
      parameters:
      - name: format
        in: query
        description: "Specify the response format, 'text' (default) to return the\
          \ HTTP body in free text,<br/>or 'json' to return the HTTP body with a JSON\
          \ object."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: text
      responses:
        "200":
          description: "If 'format' parameter is 'json', then it returns a JSON like\
            \ below:<br/><br/>{<br/>  \"rel_vsn\": \"v5.0.23\",<br/>  \"node_name\"\
            : \"emqx@127.0.0.1\",<br/>  \"broker_status\": \"started\",<br/>  \"app_status\"\
            : \"running\"<br/>}<br/><br/><br/>Otherwise it returns free text strings\
            \ as below:<br/><br/>Node emqx@127.0.0.1 is started<br/>emqx is running"
        "503":
          description: "When EMQX application is temporary not running or being restarted,\
            \ it may return 'emqx is not_running'.<br/>If the 'format' parameter is\
            \ provided 'json', then the 'app_status' field in the JSON object will\
            \ be 'not_running'."
      security: []
  /topics/{topic}:
    get:
      tags:
      - Topics
      description: Lookup topic info by name
      parameters:
      - name: topic
        in: path
        description: Topic Name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: ""
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/emqx_mgmt_api_topics.topic'
                x-content-type: application/json
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_4'
      security:
      - basicAuth: []
      - bearerAuth: []
  /stats:
    get:
      tags:
      - Metrics
      description: EMQX stats
      parameters:
      - name: aggregate
        in: query
        description: Calculation aggregate for all nodes
        required: false
        style: form
        explode: true
        schema:
          type: boolean
        example: false
      responses:
        "200":
          description: List stats ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
      security:
      - basicAuth: []
      - bearerAuth: []
  /monitor_current:
    get:
      tags:
      - Metrics
      description: "Current monitor (statistics) data, e.g. number of connections\
        \ and connection rate in the whole cluster."
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emqx_dashboard_monitor_api.sampler_current'
      security:
      - basicAuth: []
      - bearerAuth: []
  /authorization/sources/built_in_database/rules/users:
    get:
      tags:
      - Authorization
      description: Show the list of rules for users
      parameters:
      - name: page
        in: query
        description: Page number of the results to fetch.
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
        example: 1
      - name: limit
        in: query
        description: Results per page(max 1000)
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          default: 100
        example: 50
      - name: like_username
        in: query
        description: Fuzzy search `username` as substring
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emqx_authz_api_mnesia.username_response_data'
              examples:
                password_based:built_in_database:
                  summary: Username
                  value:
                    data:
                    - rules:
                      - action: publish
                        permission: allow
                        topic: test/topic/1
                      - action: subscribe
                        permission: allow
                        topic: test/topic/2
                      - action: all
                        permission: deny
                        topic: eq test/#
                      - action: publish
                        permission: allow
                        qos:
                        - "1"
                        retain: "true"
                        topic: test/topic/3
                      - action: publish
                        permission: allow
                        qos:
                        - "0"
                        - "1"
                        - "2"
                        retain: all
                        topic: test/topic/4
                      username: user1
                    meta:
                      count: 1
                      limit: 100
                      page: 1
      security:
      - basicAuth: []
      - bearerAuth: []
    post:
      tags:
      - Authorization
      description: Add new rule for 'username'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/emqx_authz_api_mnesia.rules_for_username'
            examples:
              password_based:built_in_database:
                summary: Username
                value:
                - rules:
                  - action: publish
                    permission: allow
                    topic: test/topic/1
                  - action: subscribe
                    permission: allow
                    topic: test/topic/2
                  - action: all
                    permission: deny
                    topic: eq test/#
                  - action: publish
                    permission: allow
                    qos:
                    - "1"
                    retain: "true"
                    topic: test/topic/3
                  - action: publish
                    permission: allow
                    qos:
                    - "0"
                    - "1"
                    - "2"
                    retain: all
                    topic: test/topic/4
                  username: user1
      responses:
        "204":
          description: Created
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_3'
        "409":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_409'
      security:
      - basicAuth: []
      - bearerAuth: []
  /nodes/{node}/stats:
    get:
      tags:
      - Nodes
      description: "Get node run-time stats. Such as the number of topics, connections,\
        \ etc."
      parameters:
      - name: node
        in: path
        description: Node name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: emqx@127.0.0.1
      responses:
        "200":
          description: Get node stats successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emqx_mgmt_api_stats.node_stats_data'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_5'
      security:
      - basicAuth: []
      - bearerAuth: []
  /exhooks/{name}:
    get:
      tags:
      - ExHook
      description: Get the detail information of Exhook server
      parameters:
      - name: name
        in: path
        description: The Exhook server name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: default
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exhook.detail_server_info'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_6'
      security:
      - basicAuth: []
      - bearerAuth: []
    put:
      tags:
      - ExHook
      description: Update the server
      parameters:
      - name: name
        in: path
        description: The Exhook server name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: default
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/exhook.server_config'
            example:
              auto_reconnect: 60s
              enable: true
              failed_action: deny
              name: default
              pool_size: 8
              request_timeout: 5s
              ssl:
                cacertfile: /etc/emqx/certs/cacert.pem
                certfile: /etc/emqx/certs/cert.pem
                enable: false
                keyfile: /etc/emqx/certs/key.pem
              url: http://127.0.0.1:8081
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exhook.detail_server_info'
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_6'
        "500":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
      security:
      - basicAuth: []
      - bearerAuth: []
    delete:
      tags:
      - ExHook
      description: Delete the server
      parameters:
      - name: name
        in: path
        description: The Exhook server name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: default
      responses:
        "204":
          description: ""
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_6'
        "500":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
      security:
      - basicAuth: []
      - bearerAuth: []
  /prometheus:
    get:
      tags:
      - Monitor
      description: Get Prometheus config info
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/prometheus.prometheus'
              example:
                enable: true
                headers:
                  header-name: header-value
                interval: 15s
                job_name: "${name}/instance/${name}~${host}"
                push_gateway_server: http://127.0.0.1:9091
      security:
      - basicAuth: []
      - bearerAuth: []
    put:
      tags:
      - Monitor
      description: Update Prometheus config
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/prometheus.prometheus'
            example:
              enable: true
              headers:
                header-name: header-value
              interval: 15s
              job_name: "${name}/instance/${name}~${host}"
              push_gateway_server: http://127.0.0.1:9091
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/prometheus.prometheus'
              example:
                enable: true
                headers:
                  header-name: header-value
                interval: 15s
                job_name: "${name}/instance/${name}~${host}"
                push_gateway_server: http://127.0.0.1:9091
      security:
      - basicAuth: []
      - bearerAuth: []
  /mqtt/auto_subscribe:
    get:
      tags:
      - Auto Subscribe
      description: Get auto subscribe topic list
      parameters: []
      responses:
        "200":
          description: "After the device logs in successfully, the subscription is\
            \ automatically completed for the device through the pre-defined subscription\
            \ representation. Supports the use of placeholders."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/auto_subscribe.topic'
                x-content-type: application/json
      security:
      - basicAuth: []
      - bearerAuth: []
    put:
      tags:
      - Auto Subscribe
      description: Update auto subscribe topic list
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/auto_subscribe.topic'
      responses:
        "200":
          description: "After the device logs in successfully, the subscription is\
            \ automatically completed for the device through the pre-defined subscription\
            \ representation. Supports the use of placeholders."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/auto_subscribe.topic'
                x-content-type: application/json
        "409":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_409_1'
      security:
      - basicAuth: []
      - bearerAuth: []
  /gateways/{name}/listeners/{id}/authentication:
    get:
      tags:
      - Gateway Listeners
      summary: Get the listener's authenticator
      description: Get the listener's authenticator configs.
      parameters:
      - name: name
        in: path
        description: "Gateway Name.<br/><br/>It's enum with `stomp`, `mqttsn`, `coap`,\
          \ `lwm2m`, `exproto`"
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: stomp
      - name: id
        in: path
        description: Listener ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: ""
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
              examples:
                jwt:
                  summary: JWT authentication
                  value:
                    algorithm: hmac-based
                    mechanism: jwt
                    secret: mysecret
                    secret_base64_encoded: false
                    use_jwks: false
                    verify_claims:
                      username: "${username}"
                password_based:built_in_database:
                  summary: Built-in password_based authentication
                  value:
                    backend: built_in_database
                    mechanism: password_based
                    password_hash_algorithm:
                      name: sha256
                      salt_position: suffix
                    user_id_type: username
                password_based:http:
                  summary: password_based authentication through external HTTP API
                  value:
                    backend: http
                    body:
